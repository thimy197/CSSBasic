<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch on/off light</title>
    <link rel="stylesheet" href="./css/switch-light.css">
</head>
<body>
    <div class="light">
        <div class="wire">
        </div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>

    <script>
        var btn = document.querySelector('.btn');
        var body = document.querySelector('body');
        btn.onclick = function(){
            body.classList.toggle('on');
        }
    </script>
</body>
</html>
