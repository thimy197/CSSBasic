<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Hover Effects</title>
    <link rel="stylesheet" href="./css/glass-menu-hover.css" />
  </head>
  <body>
    <ul>
      <li class="active">
        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="person-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="add-circle-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="chatbubble-outline"></ion-icon></a>
      </li>
      <div id="marker"></div>
    </ul>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let marker = document.querySelector("#marker");
      let listItems = document.querySelectorAll("ul li");

      function moveIndicator(e) {
        marker.style.left = `${e.offsetLeft}px`;
        marker.style.width = `${e.offsetWidth}px`;
      }

      // mousemove: như là sự kiện hover
      listItems.forEach((item) => {
        item.addEventListener("mousemove", (e) => {
          moveIndicator(e.target);
        });
      });

      // add active class in hovered list item
      function activeItem() {
        listItems.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }

      listItems.forEach((item) =>
        item.addEventListener("mouseover", activeItem)
      );
    </script>
  </body>
</html>
