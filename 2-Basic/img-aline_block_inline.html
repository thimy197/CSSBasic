<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE - Aline block and inline element</title>
    <link rel="stylesheet" href="./css/img.css">
</head>
<body>
    <img
      src="https://images.unsplash.com/photo-1630756315543-f663dd195bcb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      alt=""
      class="image"
    />

    <div class="wrap-inline">
      <img
        src="https://images.unsplash.com/photo-1630756315543-f663dd195bcb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        alt=""
        class="image1"
      />
    </div>
</body>
</html>
