<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
  </head>
  <body>
    <style>
      a {
        color: blue;
      }
      /* rê chuột vào */
      a:hover {
        color: orange;
      }
      /* lúc nhấn */
      a:active {
        color: black;
      }
      /* nhớ là đã ấn rồi */
      a:visited {
        color: purple;
      }
      /* khi bôi đen chữ */
      a::selection{
        background-color: blueviolet;
      }
      /* những bài sau sẽ học thêm
            ::first-letter
            ::first-line      
      */
    </style>
    <a href="http://google.com" target="_blank">Click me</a>
  </body>
</html>
