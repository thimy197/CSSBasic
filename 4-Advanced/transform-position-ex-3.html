<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code: SalesOff notify in product</title>
  </head>
  <body>
    <style>
        .product{
            position: relative;
            display: inline-block;
        }
        .product__sales-off{
            position: absolute;
            top: 0;
            right: 0;
            z-index: 2;
        }
        .product__sales-off>span{
            color: white;
            background-color: yellow;
            padding: 2px 5px;
            border-radius: 20px;
        }
    </style>
    <div class="product">

        <img
        src="https://images.unsplash.com/photo-1503602642458-232111445657?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
        alt=""
        class="product__img"
        />
        <div class="product__sales-off"><span>sales off 5%</span></div>
    </div>
    </body>
</html>
