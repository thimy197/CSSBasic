<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Viền cho Text</title>
</head>
<body>
    <style>
        p{
            padding: 0;
            margin: 0;
            font-size: 14vw;
            color: #0e3742;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0008);
            /* sửa height để giảm độ rộng giữa text và bóng của nó */
            height: 17vh;
        }
    </style>
    <p>TEXT</p>
</body>
</html>
