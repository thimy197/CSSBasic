<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpful tips from Emmet</title>
  </head>
  <body>

    <!-- Emmet cheat sheet -->

    <!-- .demo -->
    <div class="demo"></div>
    <!-- #demoabc -->
    <div id="demoabc"></div>
    <!-- .demo.demo1.demo2 -->
    <div class="demo demo1 demo2 demo3"></div>
    <div class="demo demo1 demo2"></div>
    <div class="demo demo1"></div>

    <!-- Di chuyển giữa các dòng trong VSCode
        Alt + (mũi tên lên/xuống) -->
    <div class="move"></div>

    <!-- Copy dòng trên/dưới
        Shift + Alt + (mũi tên lên/xuống)-->

    <!-- nhân đôi con trỏ, để sửa nhiều chỗ cùng 1 lúc
        Alt + (click chuột tại vtri khác) -->

    <!-- Sửa nhiều class có trùng name 1 lượt 
        Bôi đen tên class, Ctrl + D để lấy tên trùng tiếp theo-->

    <!-- ul>li*10
        '>' tạo phần tử con bên trong 
        '*10' tạo 10 phần tử li bên trong-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>0</li>
    </ul>

    <!-- ul>li*5{item$}
        '{....}' gán nội dung này trong li
        '{item$}': '$' ở đây sẽ có giá trị từ 1 và tăng dần theo item  -->
    <ul>
        <li>value1</li>
        <li>value2</li>
        <li>value3</li>
        <li>value4</li>
        <li>value5</li>
    </ul>
    
    <!-- ul>li.item*5 -->
    <ul>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
    </ul>

    <!-- ul>li.item$*5 -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>

    <!-- h1+p+div
        '+' tạo cùng cấp -->
    <h1></h1>
    <p></p>
    <div></div>

    <!-- h1.title+p.desc+div.demo>p.text -->
    <h1 class="title"></h1>
    <p class="desc"></p>
    <div class="demo">
        <p class="text"></p>
    </div>

    <!-- h1.title+p.desc+div.demo>p.text+p.text2^div.job 
        '^' thoát ra cấp cha trước đó-->
    <h1 class="title"></h1>
    <p class="desc"></p>
    <div class="demo">
        <p class="text"></p>
        <p class="text2"></p>
    </div>
    <div class="job"></div>

    <!-- .desc>.demo>p.text+p.text2^.demo2^.job -->
    <div class="desc">
        <div class="demo">
            <p class="text"></p>
            <p class="text2"></p>
        </div>
        <div class="demo2"></div>
    </div>
    <div class="job"></div>
  </body>
</html>
