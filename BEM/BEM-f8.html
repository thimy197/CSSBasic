    <!-- 
        BEM - Block Element Modifier
            -Là tiêu chuẩn đặt tên trong CSS

            Ý nghĩa: Dựa theo tên
                - Block: khối
                - Element: Thành phần trong khối
                - Modifier: Bổ sung ý nghĩa cho 'Block' hoặc 'Element'
            Cú pháp:
                .block
                .block__element

                .block--modifier
                .block__element--modifier

            Tính ứng dụng:
                - xây dựng layout website
                - Xác định thành phần trên website

            Ưu điểm:
                - Tính rõ ràng
                - Tái sử dụng
                - Làm việc tốt vs team
                - Tính module, không lo css bị lặp hay bị ảnh hưởng
            
            NHược điểm:
                - Tên class dài -> một số ng cho là xấu
            
            Khi nào sd:
                - Dự án nhiều member
                - Dự án lớn, page nhiều, sl thành phần nhiều
            
     -->
